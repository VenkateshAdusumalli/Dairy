{
  "$schema": "https://render.com/schema/v1",
  "services": [
    {
      "type": "web",
      "name": "scheduled-dairy-backend",
      "env": "node",
      "region": "oregon",
      "plan": "free",
      "buildCommand": "cd backend && npm install",
      "startCommand": "cd backend && npm start",
      "envVars": [
        {
          "key": "NODE_ENV",
          "value": "production"
        },
        {
          "key": "PORT",
          "value": "5000"
        },
        {
          "key": "MONGODB_URI",
          "sync": false
        },
        {
          "key": "JWT_SECRET",
          "generateValue": true
        }
      ]
    },
    {
      "type": "web",
      "name": "scheduled-dairy-frontend",
      "env": "static",
      "region": "oregon",
      "plan": "free",
      "buildCommand": "cd frontend && npm install && npm run build",
      "staticPublishPath": "frontend/dist",
      "envVars": [
        {
          "key": "VITE_API_URL",
          "sync": false
        }
      ]
    }
  ]
}
